<div class="uk-flex-center" uk-grid>
	<div class="uk-width-1-3@m">
		<p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
			<span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
		</p>

		<app-loading *ngIf="busy" ></app-loading>

		<form [formGroup]="form" *ngIf="!busy">
			<div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
				<h3 class="uk-card-title">RestauraÃ§Ã£o de senha</h3>
				<div class="uk-margin">
					<input type="text" class="uk-input uk-form-large" placeholder="CPF" formControlName="document" mask="###.###.###-##" [ngClass]="{'uk-form-danger': (!form.controls.document.valid && !form.controls.document.prinstine)}">
				</div>
				<div class="uk-margin uk-text-right">
					<button [disabled]="form.invalid" (click)="submit()" class="uk-button uk-button-default">Restaurar senha</button>
				</div>
			</div>
		</form>

		<p class="uk-text-center">
			<a [routerLink]="['/login']" class="uk-button uk-button-link">Voltar</a>
		</p>
	</div>
</div>
